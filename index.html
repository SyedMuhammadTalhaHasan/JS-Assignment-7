<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>JS Assignment</title>
  </head>
  <body>
    <center>
      <div class="formdiv">
        <h1 class="formh1">Username Validation Form</h1>
        <form id="userNameForm">
          <label for="username">Username : </label>
          <input
            type="text"
            id="username"
            class="forminput"
            placeholder="must be atleast 5 characters and only alphanumeric"
          />
          <br /><br />
          <button class="btn btn-success" type="submit">Submit</button>
        </form>
      </div>
    </center>
    <br /><br /><br />

    <center>
      <div class="maindiv">
        <h1 class="divh1">Div Visibility</h1>
        <button class="btn btn-danger btn2" id="btn2">Show Div</button>
        <br />
        <div class="innerdiv" id="innerdiv"></div>
      </div>
    </center>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
